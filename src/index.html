<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reelog - Your Reel Journey Experience Log</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="title-container">
        <h1 class="title">REELOG</h1>
        <p class="tag-line">Your Reel Journey Experience Log</p>
      </div>
      <div class="form-container">
        <div class="wrapper login">
          <input
            class="input__input"
            id="emailLogin"
            type="email"
            placeholder="Email"
          />
          <input id="pwLogin" type="text" placeholder="Password" />
          <button id="btn-login">Login</button>
        </div>
        <div class="wrapper register">
          <input id="emailReg" type="email" placeholder="Email" />
          <input id="pwReg" type="text" placeholder="Password" />
          <button id="btn-reg">Register</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./asset/js/index.js" type="module"></script>
  </body>
</html>
